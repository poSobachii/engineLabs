<div class="welcome-container">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Welcome to Your Dashboard</h3>
    </div>
    <div class="card-body" *ngIf="currentUser">
      <h4>Hello, {{ currentUser.username }}!</h4>
      <div class="user-info mt-4">
        <div class="row">
          <div class="col-sm-3"><strong>User ID:</strong></div>
          <div class="col-sm-9">{{ currentUser.id }}</div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3"><strong>Username:</strong></div>
          <div class="col-sm-9">{{ currentUser.username }}</div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3"><strong>Email:</strong></div>
          <div class="col-sm-9">{{ currentUser.email }}</div>
        </div>
      </div>
      
      <div class="mt-4">
        <p class="text-muted">You have successfully logged into the application!</p>
      </div>
      
      <button class="btn btn-danger mt-3" (click)="logout()">
        <i class="fas fa-sign-out-alt me-2"></i>Logout
      </button>
    </div>
  </div>
</div>
